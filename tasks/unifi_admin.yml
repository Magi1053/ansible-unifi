---

- name: Ensure Unifi Data Directory Exists
  file:
    state: directory
    path: '{{ unifi_data_directory }}'
    owner: root
    group: root

- name: Install SSL Key
  copy:
    content: "{{ vault_ssl_private_key }}"
    dest: "{{ ssl_private_key }}"
    owner: root
    group: root
    mode: 0640
  when: unifi_enable_ssl

- name: Install SSL Certificate Chain
  copy:
    content: "{{ vault_ssl_certificate }}"
    dest: "{{ ssl_certificate }}"
    owner: root
    group: root
    mode: 0640
  register: update_ssl_certificate
  when: unifi_enable_ssl

- name: Create SSL Import Script
  template:
    src: unifi_ssl_import.sh.j2
    dest: '{{ unifi_config_directory }}/unifi_ssl_import.sh'
    mode: 0775
    owner: root
    group: root
  when: unifi_enable_ssl