---
- name: "[Ubiquiti] :: Deploy Ubiquiti management services Unifi-Admin and UNMS with Monitoring Services (Telegraf, Unifi-Prometheus-Exporter).  Includes OpenLDAP-Client, CephFS/NFS"
  hosts: unifi
  become: True
  tasks:
    - import_role:
        name: common
    - import_role:
        name: openldap
    - import_role:
        name: ceph-fs
      when:
        - shared_storage
        - storage_backend == "cephfs"
    - import_role:
        name: nfs
      when:
        - shared_storage
        - storage_backend == "nfs"
    - import_role:
        name: unifi
        tasks_from: unifi_admin
    - import_role:
        name: unifi
        tasks_from: unifi_exporter
    - import_role:
        name: docker
    - import_role:
        name: unifi
        tasks_from: unifi_admin_ssl
    - import_role:
        name: telegraf
      when: "'telegraf' in group_names"
